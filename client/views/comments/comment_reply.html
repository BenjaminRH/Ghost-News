<template name="comment_reply">
  {{#if isNotVerified}}
    <div class="grid">
      <div class="error error-message">
        Your email address is not verified. You will not be able to post or comment. Check your emails, and click the link we sent you.
        <a href="resend-verification/{{{userId}}}">Click here to have it sent out again</a>
      </div>
    </div>
  {{/if}}
  {{#if canComment "replace"}}
  <div class="post grid comment-page">
    {{#if post}}
    {{#with post}}
      {{> post_item}}
    {{/with}}
    {{/if}}

    {{#if comment}}
    {{#with comment}}
      <ul class="selected-comment">
       {{> comment_item}}
      </ul>
    {{/with}}
    {{/if}}

    {{> comment_form}}
  </div>
  {{/if}}
</template>
