<template name="user_item">
<tr class="user">
	<td><span class="user-avatar" style="background-image:url({{avatarUrl}});"></span></td>
	<td><a href="/users/{{_id}}/edit">{{displayName}}</a></td>
	<td>{{createdAtFormatted}}</td>
	<td>{{profile.email}}</td>
	<td>
		<a href="#">{{postsCount}}</a>
		<ul class="posts-list hidden">
			{{#each posts}}
				<li><a href="/posts/{{_id}}">{{headline}}</a></li>
			{{/each}}
		</ul>
	</td>
	<td><a href="#">{{commentsCount}}</a></td>
	<td>{{karma}}</td>
	<td>
		{{#if isNotVerified}}
			<a class="verify-link" href="#"><i class="icon-check"></i>Verify</a>
		{{else}}
			<p>Verified</p>
		{{/if}}
	</td>

	<td>{{#if userIsAdmin}}<a class="unadmin-link" href="#"><i class="icon-check unadmin-link"></i>Unadmin</a>{{else}}<a href="#" class="admin-link">Make admin</a>{{/if}}</td>
	<td><a class="delete-link" href="#">Delete User</a></td>
</tr>
</template>
